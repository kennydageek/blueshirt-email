<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blueshirt</title>
  </head>
  <body>
    <div class="center-list">
      <div class="list-container">
        <div class="img-n-job">
          <img src="./Bollard.svg" alt="" />
          <div class="name-n-job">
            <p class="name">Christian Bollard</p>
            <div class="job">Job Coach</div>
          </div>
        </div>
        <button class="cta">Connect</button>
      </div>

      <div class="list-container">
        <div class="img-n-job">
          <img src="./Robert.svg" alt="" />
          <div class="name-n-job">
            <p class="name">Robert Smith</p>
            <div class="job">Job Mentor</div>
          </div>
        </div>
        <button class="cta">Connect</button>
      </div>

      <div class="list-container">
        <div class="img-n-job">
          <img src="./GrandCola.svg" alt="" />
          <div class="name-n-job">
            <p class="name">Samuel Grandcola</p>
            <div class="job">Job Mentor</div>
          </div>
        </div>
        <button class="cta">Connect</button>
      </div>

      <div class="list-container">
        <div class="img-n-job">
          <img src="./Tim.svg" alt="" />
          <div class="name-n-job">
            <p class="name">Tim Carrey</p>
            <div class="job">Job Mentor</div>
          </div>
        </div>
        <button class="cta">Connect</button>
      </div>
    </div>
  </body>
</html>
